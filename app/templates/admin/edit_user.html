<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Edit User</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input value="{{ user.full_name }}" name="full_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input value="{{ user.username }}" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" name="role">
                <option value="admin" {% if user.role =='admin' %}selected{% endif %}>Admin</option>
                <option value="agent" {% if user.role =='agent' %}selected{% endif %}>Agent</option>
            </select>
        </div>

        <button class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
