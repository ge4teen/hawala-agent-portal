<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">System Logs</h2>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">‚Üê Back</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Log Type</th>
            <th>Description</th>
            <th>User</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.type }}</td>
            <td>{{ log.details }}</td>
            <td>{{ log.username }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
