<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Branch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Create New Branch</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Branch Name</label>
            <input name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input name="location" class="form-control" placeholder="City / Area">
        </div>

        <div class="mb-3">
            <label class="form-label">Manager</label>
            <select class="form-select" name="manager_id">
                <option value="">-- Select Manager --</option>
                {% for user in admins %}
                <option value="{{ user.id }}">{{ user.full_name }} ({{ user.role }})</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary">Create Branch</button>
        <a href="{{ url_for('admin.branches') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
