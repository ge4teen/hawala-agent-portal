{% extends "base_agent.html" %}
{% block content %}

<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Create New Transaction</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row g-3">
                <!-- Required Fields -->
                <div class="col-md-6">
                    <label class="form-label">Sender Name *</label>
                    <input name="sender_name" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Receiver Name *</label>
                    <input name="receiver_name" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Sender Phone (Optional)</label>
                    <input name="sender_phone" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Receiver Phone (Optional)</label>
                    <input name="receiver_phone" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Amount *</label>
                    <input name="amount" type="number" step="0.01" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Currency *</label>
                    <select name="currency_code" class="form-select">
                        {% for c in currencies %}
                        <option value="{{ c.code }}">{{ c.code }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Payment Method</label>
                    <select name="payment_method" class="form-select">
                        <option value="cash">Cash</option>
                        <option value="bank_transfer">Bank Transfer</option>
                        <option value="mobile_money">Mobile Money</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Notes (Optional)</label>
                    <textarea name="notes" class="form-control" rows="2"></textarea>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-plus me-2"></i>
                        Create Transaction
                    </button>
                    <a href="{{ url_for('agent.dashboard') }}" class="btn btn-secondary ms-2">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
