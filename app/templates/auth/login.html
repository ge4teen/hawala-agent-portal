{% extends "base.html" %}
{% block body %}
<div class="col-12 d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card p-4" style="width:380px;">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" style="max-width:140px;">
    </div>
    <h5 class="card-title">Sign in</h5>
    <form method="post">
      <div class="mb-2"><input class="form-control" name="username" placeholder="Username" required></div>
      <div class="mb-2"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
      <button class="btn btn-primary w-100" type="submit">Sign in</button>
    </form>
  </div>
</div>
{% endblock %}
